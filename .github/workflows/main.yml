name: Build EasyPanel

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
            artifact: easypanel-linux-amd64
          - goos: linux
            goarch: arm64
            artifact: easypanel-linux-arm64

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache: false        # 关掉缓存，避免找不到 go.sum 报错

      - name: Tidy and generate go.sum
        run: go mod tidy

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: go build -ldflags="-s -w" -o ${{ matrix.artifact }} .

      - name: Check output
        run: ls -lh ${{ matrix.artifact }}   # 确认文件存在

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact }}
