name: Build EasyPanel

on:
  push:
    branches: [ main, master ]
  release:
    types: [ created ]

jobs:
  build:
    name: Build for Linux
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Download dependencies
        run: go mod tidy

      - name: Build Linux amd64
        env:
          GOOS: linux
          GOARCH: amd64
          CGO_ENABLED: 0
        run: go build -ldflags="-s -w" -o easypanel .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: easypanel-linux-amd64
          path: easypanel
