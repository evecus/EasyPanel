name: Build EasyPanel

on:
  workflow_dispatch:
  release:
    types: [ created ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64   # 加

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Download dependencies
        run: go mod tidy

      - name: Build Linux amd64
        env:
          GOOS: linux
          GOARCH: amd64
          CGO_ENABLED: 0
        run: go build -ldflags="-s -w" -o easypanel .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: easypanel-${{ matrix.goos }}-${{ matrix.goarch }}  # 已经有了，检查是否真的不同
          path: easypanel-${{ matrix.goos }}-${{ matrix.goarch }}
