name: Build & Release EasyPanel

on:
  push:
    tags:
      - 'v*'          # 推送 tag 时自动触发，如 v1.0.0
  workflow_dispatch:   # 保留手动触发

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
            artifact: easypanel-linux-amd64
          - goos: linux
            goarch: arm64
            artifact: easypanel-linux-arm64

    steps:
      # 1. 拉取代码
      - name: Checkout
        uses: actions/checkout@v4

      # 2. 安装 Node.js，构建 Vue 前端
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Build Frontend
        run: |
          cd frontend
          npm install
          npm run build

      # 3. 安装 Go，编译后端
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache: false

      - name: Tidy Go modules
        run: go mod tidy

      - name: Build Backend
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          go build -ldflags="-s -w" -o ${{ matrix.artifact }} .

      # 4. 上传 artifact（方便下载调试）
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact }}

  # 5. 推送 tag 时自动创建 GitHub Release
  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download All Artifacts
        uses: actions/download-artifact@v4

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            easypanel-linux-amd64/easypanel-linux-amd64
            easypanel-linux-arm64/easypanel-linux-arm64
            easypanel-windows-amd64.exe/easypanel-windows-amd64.exe
